// Top-level build file for the library module.

buildscript {
    ext {
        buildToolsVersion = "30.0.3"  // Disesuaikan dengan aplikasi
        minSdkVersion = 21              // Disesuaikan dengan aplikasi
        compileSdkVersion = 33          // Disesuaikan dengan aplikasi
        targetSdkVersion = 33           // Disesuaikan dengan aplikasi
    }

    repositories {
        maven { url "https://repo.spring.io/plugins-release/" }
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven { url 'https://maven.google.com' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'  // Disesuaikan dengan versi gradle yang lebih baru
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion compileSdkVersion  // Menggunakan variabel dari buildscript
    buildToolsVersion buildToolsVersion    // Menggunakan variabel dari buildscript

    defaultConfig {
        minSdkVersion minSdkVersion        // Menggunakan variabel dari buildscript
        targetSdkVersion targetSdkVersion  // Menggunakan variabel dari buildscript
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    maven { url "https://repo.spring.io/plugins-release/" }
    mavenCentral()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven { url 'https://maven.google.com' }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'  // From node_modules
    implementation group: 'com.android.support', name: 'support-v4', version: '27.0.0' // Jika masih menggunakan support library
    implementation "com.google.zxing:core:3.3.0"
}

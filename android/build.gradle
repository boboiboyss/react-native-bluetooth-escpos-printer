// Top-level build file for the library module.

buildscript {
    ext {
        buildToolsVersion = "36.0.0"  // Sesuai compileSdk/targetSdk terbaru
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        kotlinVersion = "1.9.0"      // Cocok dengan Gradle plugin terbaru
    }

    repositories {
        google()
        mavenCentral()
        // React Native Android binaries
        maven {
            url "$rootDir/../node_modules/react-native/android"
        }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.2")  // Cocok dengan Gradle 8.x
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 36
    buildToolsVersion "36.0.0"

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            aidl.srcDirs = ['src/main/java']
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'  // Dari node_modules
    implementation "androidx.appcompat:appcompat:1.6.1" // Ganti support-v4 lama dengan androidx
    implementation "com.google.zxing:core:3.3.0"
}
